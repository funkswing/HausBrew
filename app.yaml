application: hausbrew
version: jon
runtime: python27
api_version: 1

default_expiration: "5d 12h"

threadsafe: false

libraries:
- name: numpy
  version: latest
- name: webapp2
  version: latest
- name: django
  version: "1.3"

handlers:
- url: /
  script: main.app
- url: /index.html
  script: main.app
# - url: /input_test.html
#   script: input_test.app
# - url: /output_test.html
#   script: output_test.app

# All URLs beginning with /stylesheets are treated as paths to static files in
# the stylesheets/ directory. Note that static_dir handlers do not use a
# regular expression for the URL pattern, only a prefix.
- url: /style
  static_dir: style
- url: /images
  static_dir: images
- url: /(.*\.(gif|png|jpg))
  static_files: static/\1
  upload: static/(.*\.(gif|png|jpg))

